<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>
    <script>
        // Función para obtener el valor del parámetro 'url' de la URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Redirigir basado en el parámetro 'url'
        const url = getParameterByName('url');
        if (url) {
            window.location.href = `http://com.sociably/${url}`;
            console.log(`Redirigiendo a http://com.sociably/${url}`)
        } else {
            document.body.innerHTML = '<h1>Error: URL no especificada</h1>';
            console.log(`No se pudo redirigir a http://com.sociably/${url}`)
        }
    </script>
</head>
<body>
    <h1>Redirigiendo a la App...</h1>
    <p>Si no eres redirigido automáticamente, <a id="fallback-link" href="">haz clic aquí</a>.</p>

    <script>
        // Asignar la URL al enlace de respaldo
        document.getElementById('fallback-link').href = `http://com.sociably/${url}`;
    </script>
</body>
</html>
